<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        .invoice-details {
            margin-bottom: 30px;
        }
        .invoice-details div {
            margin-bottom: 5px;
        }
        .items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        .items th, .items td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .items th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Invoice</h1>
</header>

<section class="invoice-details">
    <div><strong>Customer Name:</strong> {{ customer.name }}</div>
    <div><strong>Email:</strong> {{ customer.email }}</div>
    <div><strong>Invoice ID:</strong> {{ invoice.id }}</div>
    <div><strong>Date:</strong> {{ invoice.date }}</div>
</section>

<table class="items">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Price (₹)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="total">
    Total: ₹{{ total }}
</div>

</body>
</html>
